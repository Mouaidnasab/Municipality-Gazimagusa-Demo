    <div class="container_a">
        <h1>Select Bills for Payment</h1>
        
        <!-- Bill Display Container -->
        <div class="bill-container_a">
            <h2 class="h2_a">Bills Available</h2>
            <form id="billForm_a" class="bill-form">
                <ul>
                    <li>
                        <input type="checkbox" id="electricity" name="bill" value="Electricity" data-amount="100">
                        <label for="electricity">Electricity Bill - $100</label>
                    </li>
                    <li>
                        <input type="checkbox" id="water" name="bill" value="Water" data-amount="50">
                        <label for="water">Water Bill - $50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="internet" name="bill" value="Internet" data-amount="80">
                        <label for="internet">Internet Bill - $80</label>
                    </li>
                    <!-- Add more bills here as needed -->
                </ul>
            </form>
        </div>
        
    <button id="proceedBtn">Proceed to Payment</button>
        
        <!-- Container to hold payment form -->
        <div id="paymentForm" style="display: none;">
            <h2 class="h2_a2">Online Bill Payment</h2>
            <form action="#" method="post" class="payment-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <input type="hidden" id="total" name="total">
                
                <label for="amount">Total Amount:</label>
                <input type="text" id="amount" name="amount" readonly>
                
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required>
                
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button id="confirmPaymentBtn">Confirm Payment</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('proceedBtn').addEventListener('click', function() {
            const selectedBills = Array.from(document.querySelectorAll('input[name="bill"]:checked'));
            const selectedBillsQuery = selectedBills.map(bill => bill.value + ':' + bill.dataset.amount).join(',');

            // Display the payment form container
            document.getElementById('paymentForm').style.display = 'block';

            // Calculate total amount
            const totalAmount = selectedBills.reduce((total, bill) => total + parseFloat(bill.dataset.amount), 0);
            document.getElementById('amount').value = `$${totalAmount.toFixed(2)}`;
            document.getElementById('total').value = totalAmount;
        });
    </script>
